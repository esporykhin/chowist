{% extends 'core/base.html' %}

{% block meta %}
<title>Chowist | Registration</title>
{% endblock %}

{% block content %}
<div class="container lead-container">
  <div class="row mb-3">
    <div class="col">
      <h1>Register User</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <form class="form-horizontal" action="" method="post">
          {% csrf_token %}
          {% include 'core/form_template.html' %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
