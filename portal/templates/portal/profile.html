{% extends 'core/base.html' %}

{% block meta %}
<title>Chowist | Logout</title>
{% endblock %}

{% block content %}
<div class="container lead-container">
  <div class="row mb-3">
    <div class="col">
      <h1>Profile</h1>
    </div>
  </div>
  <div class="row pb-3">
    <div class="col">
        <p>User: {{ profile.user.username }}</p>
        <p>Email: {{ profile.user.email }}</p>
        <p>Bio: {{ profile.bio }}</p>
        <p>Address: {{ profile.address }}</p>
        <p>Birth: {{ profile.birth_date }}</p>
        <p><a class="btn btn-primary disabled" href="#" role="button">Edit</a></p>
    </div>
  </div>
</div>
{% endblock %}
